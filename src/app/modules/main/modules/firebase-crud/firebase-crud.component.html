<div class="row p-4">
  <h2>Firestore Crud</h2>
  <form [formGroup]="form" style="width: 300px">
    <!-- Name -->
    <div class="form-group pb-4">
      <label for="name" class="pb-1">Name</label>
      <input
        type="text"
        name="name"
        formControlName="name"
        class="form-control"
        placeholder="name"
        aria-describedby="name"
      />
    </div>
    <!-- Param1 -->
    <div class="form-group">
      <label for="param1" class="pb-1">Param 1</label>
      <input
        type="param1"
        name="param1"
        formControlName="param1"
        class="form-control"
        placeholder="param1"
        aria-describedby="param1"
      />
    </div>
  </form>

  <!-- Buttons -->
  <div class="mt-3">
    <!-- Create account -->
    <button
      pButton
      pRipple
      label="Add data"
      class="p-button-text p-button-rounded mx-2"
      style="font-weight: 600"
      type="button"
      (click)="addData()"
    ></button>
    <!-- Return login -->
    <button
      pButton
      pRipple
      type="button"
      label="Reset form"
      class="p-button-secondary p-button-text"
      (click)="form.reset()"
    ></button>
  </div>
  <!-- List -->
  <ul *ngIf="data$ | async as data" class="p-4">
    <li
      style="cursor: pointer"
      *ngFor="let item of data"
      (click)="deleteData(item.id)"
    >
      {{ item.name }} - {{ item.param1 }}
    </li>
  </ul>
</div>
